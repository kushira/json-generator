plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group 'org.kushira.generator'
version '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    repositories {
        mavenLocal()
    }
}

dependencies {
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.16.1'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


gradlePlugin {
    plugins {
        generator {
            id = 'org.kushira.generator'
            implementationClass = 'org.kushira.generator.GreetingPlugin'
        }
    }
}


